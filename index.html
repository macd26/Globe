<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Globe App></title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter City.."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Thursday 18:24, few clouds
              <br />
              Humidity:<strong> 87%,</strong> Wind: <strong>5.36km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
          <div class="weather-app-icon">⛅️</div>
            <div class="weather-app-temperature">12</div>
               <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/macd26 " target="_blank">M Doherty</a>, is

        <a href="https://github.com/macd26/Globe " target="_blank">
          opened-sourced on GitHub</a
        >
        and

        <a href="https://md-globe-app.netlify.app/" target="_blank"
          >hosted on Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
